{% for post in site.posts %}
  <dt><time>{{ post.date | date: "%d %b %Y" }}</time></dt>
  <dd>
    {% if post.external_url %}
      <a href="{{ post.external_url }}">{{ post.title }}</a>
    {% else %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}
  </dd>
{% endfor %}
